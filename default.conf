server {
    listen       80;
    server_name  localhost;

    #charset koi8-r;
    #access_log  /app/logs/host.access.log  main;

    location / {
        root   /app/html;
        index  index.html index.htm;
    }

    location /template1 {
        alias   /app/html/template1/;

    }

    location /template2 {
        alias   /app/html/template2/;

    }


    location /template3 {
        alias   /app/html/template3/;

    }


    location /version1 {
        alias   /app/html/version1/;

    }


    location /version2 {
        alias   /app/html/version2/;

    }


    location /weatherapp {
        alias   /app/html/weatherapp/;

    }



    error_page  404              /error.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

